<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿵쿵따 게임</title>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
  </head>
  <body>
    <script>
      const number = parseInt(prompt("게임에 몇 명이 참가하시나요 ?"));
      if (number) {
        const $input = document.querySelector("input");
        const $button = document.querySelector("button");
        const $word = document.querySelector("#word");
        const $order = document.querySelector("#order");

        let word; //제시어
        let newWord; // 새로운 단어

        const onClickButton = () => {
          if (
            (!word || word[word.length - 1] === newWord[0]) && // 여기서 ()로 묶는 이유는 우선순위 문제로 !word가 true를 리턴하면 뒤에 코드를 실행조차하지않기때문
            word.length === 3
          ) {
            // 제시어가 없는 경우, 마지막 단어와 새로운 단어가 같고, 단어의 길이가 3일경우
            word = newWord;
            $word.textContent = word; //데이터를 화면에 보여줌
            const order = parseInt($order.textContent); //몇번째 참가자인지 나타냄
            if (order === number) {
              $order.textContent = 1;
            } else {
              $order.textContent = order + 1;
            }
          } else {
            alert("틀린 단어 입력");
          }
          $input.value = "";
          $input.focus();
        };

        const onInput = (event) => {
          newWord = event.target.value;
        };
        $input.addEventListener("input", onInput);
        $button.addEventListener("click", onClickButton);
      }
    </script>
  </body>
</html>
